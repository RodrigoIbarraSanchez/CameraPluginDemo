<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title></title>

  <link href="lib/ionic/css/ionic.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">

  <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

  <!-- ionic/angularjs js -->
  <script src="lib/ionic/js/ionic.bundle.js"></script>

  <!-- cordova script (this will be a 404 during development) -->
  <script src="js/ng-cordova.min.js"></script>
  <script src="cordova.js"></script>

  <!-- your app's js -->
  <script src="js/app.js"></script>
</head>

<body ng-app="starter">

  <ion-pane>
    <ion-header-bar class="bar bar-header bar-positive">
      <h1 class="title">Fotos</h1>
    </ion-header-bar>
    <ion-content ng-controller="ExampleController" padding="true">
      <img ng-show="imgURI !== undefined" ng-src="{{imgURI}}">
      <img class="center" ng-show="imgURI === undefined" ng-src="https://placeholdit.imgix.net/~text?txtsize=28&txt=300%C3%97300&w=300&h=300">
      <button class="button button-full button-positive" ng-click="takePicture()">Tomar Foto</button>
    </ion-content>
  </ion-pane>
</body>

</html>
